<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIC 코리아인스투르먼트(주)</title>

    <!-- style -->
    <link rel="stylesheet" href="../../assets/css/common.css">
    <!--// style -->

     <!-- js -->
     <script src="../../assets/js/jquery-3.1.1.min.js"></script>
     <!--// js -->
</head>
<body>
    <div id="skip-nav">
        <a href="#container"></a>
    </div>
    <main id="container" class="container ty_terms">
        <div class="inner">
            <div class="terms_logo"><img src="../../assets/images/common/logo.svg" alt=""></div>
            <div class="sub_tab">
                <ul class="sub_tab_list">
                    <li class="sub_tab_item "><a href="../tos/tos.html" class="sub_tab_link ">이용약관</a></li>
                    <li class="sub_tab_item on"><a href="../privacy/privacy_policy.html" class="sub_tab_link ">개인정보 보호정책</a></li>
                </ul>
            </div>
            <div class="sub_tit">
                <h1 class="tit">개인보호 보호정책</h1>
            </div>
            <div class="term_select_area">
                <select name="" id="" class="f_select">
                    <option value="v1">2010년 1월 1일 시행</option>
                </select>
            </div>
            <div id="terms_wrap" class="terms_wrap"></div>
        </div>
    </main>
    <script>
        function term_load(version){
            let url = `./${version}.html`
            //console.log(url);
            $('#terms_wrap').load(url);
        }
        function term_change(target){
            let thisVersion = target.value;
            //console.log(thisVersion);
            term_load(thisVersion);
        }
        $(document).ready(function(){
            term_load('v1');
        });
    </script>
</body>
</html>
